{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TrialsFinder - Find free trials" />
    <link rel="apple-touch-icon" href="{% static 'logo192.png' %}" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <title>TrialsFinder</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        // Check if React build exists
        const script = document.createElement('script');
        script.onerror = function() {
            // If built files don't exist, show message
            document.getElementById('root').innerHTML = `
                <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                    <h1>TrialsFinder</h1>
                    <p>The React application needs to be built first.</p>
                    <pre style="background: #f5f5f5; padding: 20px; border-radius: 5px; text-align: left; display: inline-block;">
cd trialsfinder
npm install
npm run build</pre>
                    <p style="margin-top: 20px;">After building, refresh this page.</p>
                </div>
            `;
        };
        // Try to load the main JS file
        script.src = '/static/js/main.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
