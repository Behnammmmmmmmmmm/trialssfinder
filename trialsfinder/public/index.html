<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find clinical trials near you. Search through thousands of active clinical trials for free tools and services.">
  <meta name="theme-color" content="#003d82">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>TrialsFinder - Find Clinical Trials Near You</title>
  
  <!-- Preconnect to speed up external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  
  <!-- Preload critical chunks -->
  <link rel="preload" href="/js/runtime.js" as="script">
  <link rel="preload" href="/js/react.js" as="script">
  <link rel="preload" href="/js/main.js" as="script">
  <link rel="preload" href="/css/main.css" as="style">
  
  <!-- Critical CSS inline -->
  <style>
    :root{--primary:#003d82;--text-primary:#212529;--light:#f8f9fa;--border:#e5e7eb}
    *{box-sizing:border-box;margin:0;padding:0}
    html{font-size:16px;-webkit-text-size-adjust:100%;height:100%}
    body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;color:var(--text-primary);background:var(--light);line-height:1.5;-webkit-font-smoothing:antialiased;min-height:100%;margin:0}
    .app-shell{min-height:100vh;display:flex;flex-direction:column}
    .header{background:#fff;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:100;height:64px}
    .header-container{display:flex;align-items:center;padding:0 1rem;height:100%;max-width:1280px;margin:0 auto}
    .logo{font-size:1.25rem;font-weight:700;color:var(--primary);text-decoration:none}
    .spinner{width:40px;height:40px;border:3px solid rgba(0,61,130,0.1);border-top-color:var(--primary);border-radius:50%;animation:spin 0.8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    [data-size="lg"]{width:48px;height:48px}
    .text-center{text-align:center}
    .text-muted{color:#6b7280}
    @media(max-width:768px){html{font-size:14px}}
  </style>
  
  <!-- Load Inter font asynchronously -->
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Prefetch secondary routes -->
  <link rel="prefetch" href="/js/react-router.js">
  <link rel="prefetch" href="/js/state.js">
</head>
<body>
  <!-- Skip to main content -->
  <a href="#main" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;z-index:999999">Skip to main content</a>
  
  <div id="root" role="application" aria-label="TrialsFinder Application">
    <!-- Loading state -->
    <div class="app-shell">
      <header class="header" role="banner">
        <div class="header-container">
          <a href="/" class="logo" aria-label="TrialsFinder Home">TrialsFinder</a>
        </div>
      </header>
      <main id="main" role="main" style="flex:1;display:flex;align-items:center;justify-content:center">
        <div class="text-center">
          <div class="spinner" data-size="lg"></div>
          <p class="text-muted" style="margin-top:1rem">Loading TrialsFinder...</p>
        </div>
      </main>
    </div>
  </div>
  
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use TrialsFinder.</p>
    </div>
  </noscript>
  
  <!-- Structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "TrialsFinder",
    "description": "Find clinical trials near you",
    "url": "https://trialsfinder.com",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "All",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
</body>
</html>
